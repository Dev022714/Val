<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congrats! üéâ</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #9A4EAE, mediumpurple);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 18px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
            color: black;
            position: relative;
            z-index: 2;
        }
        img {
            width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            color: #ff4d6d;
        }
        .heart {
            font-size: 50px;
            cursor: pointer;
            animation: heartbeat 1s infinite alternate;
            position: relative;
            z-index: 2;
        }
        @keyframes heartbeat {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
        /* Floating hearts */
        .floating-heart {
            position: absolute;
            font-size: 30px;
            color: red;
            opacity: 1;
            animation: floatUp 2s ease-out forwards;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <img src="watsons.png" alt="Watsons Logo">
    <h1>üéâ Congrats! You won ‚Ç±1,000 worth of Watsons gift card! üéÅ</h1>
    <p>Can be claimed on Feb 14. üíï<br> Happy Valentines Babi! ü•∞</p>
    <p class="heart" onclick="createHearts(); startConfetti();">‚ù§Ô∏è</p>
</div>

<script>
    // üéâ Confetti when page loads
    window.onload = function() {
        startConfetti();
    };

    function startConfetti() {
        confetti({
            particleCount: 100, // Number of confetti particles
            spread: 70,         // Spread of the confetti
            origin: { y: 0.6 }  // Start position
        });

        // Burst effect every 1 second for 5 times
        let count = 0;
        let interval = setInterval(() => {
            if (count >= 5) {
                clearInterval(interval);
            } else {
                confetti({
                    particleCount: 50,
                    spread: 80,
                    origin: { y: 0.6 }
                });
                count++;
            }
        }, 1000);
    }

    function createHearts() {
        for (let i = 0; i < 10; i++) { // Create multiple hearts
            setTimeout(() => {
                const heart = document.createElement("div");
                heart.classList.add("floating-heart");
                heart.innerHTML = "‚ù§Ô∏è";
                document.body.appendChild(heart);

                // Random position near the heart
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;

                heart.style.left = `${x}px`;
                heart.style.top = `${y}px`;

                // Remove heart after animation
                setTimeout(() => heart.remove(), 2000);
            }, i * 150); // Staggered heart effect
        }
    }
</script>

</body>
</html>
